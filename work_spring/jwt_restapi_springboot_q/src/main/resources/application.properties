# 서비스할 포트번호, context-root 경로 설정
server.port=8000
server.servlet.context-path=/api

#dataSource 설정
spring.datasource.url=jdbc:mysql://localhost:3306/bookdb?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis 설정 ( mapper xml 파일 위치 지정, type alias 지정 )
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.ssafy.webex.dto


#로그 레벨 설정
logging.level.root=info
logging.level.com.ssafy.webex=debug

#파일 업로드 관련 설정 (file-size 전송하는 각 파일 크기, request-size 전송하는 모든 파일 크기
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#Failed to start bean 'documentationPluginsBootstrapper'; error
#swagger 3버전 사용 시 추가
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER